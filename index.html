<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>

    <title>Countdown</title>
</head>
<body>
    <img class="top-image" src="./images/top-image.svg">
    <div class="principal">
        <div class="left-side">
            <div class="div-title">
                <p class="title">READY TO LAUCH IN...</p>
            </div>
            <div class="div-countdown">
                <div class="datas">
                    <p class="datas-text1">Dias</p>
                    <p class="datas-text2">Horas</p>
                    <p class="datas-text3">Minutos</p>
                    <p class="datas-text4">Segundos</p>
                </div>

                <div id="timer">                   

                </div>

            </div>
            <div class="div-subscribe">
                <p class="subscribe-text">Inscreva-se para saber mais sobre o lan√ßamento</p>
                <button  class="subscribe-btn">Inscreva-se</button>
            </div>
        </div>
        <div class="right-side">
            <img class="rocket-img" src="./images/rocket.svg" alt="">
        </div>
    </div>
    <img class="bottom-image" src="./images/bottom-image.svg">

</body>
</html>
